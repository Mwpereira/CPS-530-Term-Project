		<h1 class="title has-text-centered is-size-1 mt-6">Toronto</h1>

		<div class="container weather-data">
			<div class="box has-text-centered">
				<div id="temp" class="is-size-1 has-text-weight-bold"></div>

				<div class="box2">
					<div class="mt-5 has-text-weight-bold is-size-4">Humidity</div>
					<div id="humidity" class="is-size-5"></div>
				</div>

				<div class="box2">
					<div class="mt-5 has-text-weight-bold is-size-4">Pressure</div>
					<div id="pressure" class="is-size-5"></div>
				</div>

				<div class="box2">
					<div class="mt-5 has-text-weight-bold is-size-4">Weather</div>
					<div id="weather" class="is-size-5"></div>
				</div>

				<div
					class="button mt-5 is-warning has-text-weight-bold"
					onclick="refreshPage()"
				>
					Refresh
				</div>
			</div>
		</div>

		<script>
			let temp = document.getElementById('temp');
			let humidity = document.getElementById('humidity');
			let pressure = document.getElementById('pressure');
			let weather = document.getElementById('weather');

			fetch('https://cps530-final-project-2021.herokuapp.com/').then((res) => {
				res.json().then((data) => {
					temp.innerHTML = Math.round(data.main.temp - 273.15) + ' Â°C';
					humidity.innerHTML = data.main.humidity + ' %';
					pressure.innerHTML = data.main.pressure + 'hPa';
					weather.innerHTML = data.weather[0].description;
				});
			});

			function refreshPage() {
				location.reload();
			}
		</script>
